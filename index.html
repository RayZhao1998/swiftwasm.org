<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
<style>
.sw-jumbotron {
	color: white;
	background-color: #f05138;
	background-image: linear-gradient(to bottom, #f05138 70%, #fbaf40);
}
#code-area {
  width: 100%;
  height: 500px;
}
</style>
</head>
<body>
<div class="jumbotron sw-jumbotron">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>SwiftWasm</h1>
        <p>Run your <strong>Swift</strong> code in <strong>Browsers</strong> with <strong>WebAssembly</strong></p>
      </div>
      <div class="col">
        <a href="https://github.com/swiftwasm/swift/releases" class="btn">Download</a>
        <div>for macOS.
          <a href="https://github.com/swiftwasm/swift/releases">Other platforms</a>.
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h1>Content here</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div><button id="code-run">Run</button></div>
      <textarea id="code-area" class="text-monospace" disabled></textarea>
    </div>
    <div class="col">
      <div>Output:</div>
      <textarea id="output-area"></textarea>
    </div>
    <div class="col">
      <div>WebAssembly asm:</div>
      <pre></pre>
    </div>
  </div>
</div>
<script src="home.js"></script>
</body>
</html>
